<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTech Placement Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <div class="background-effect"></div>
    
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s"></div>
        <div class="particle" style="left: 30%; animation-delay: 1.2s"></div>
        <div class="particle" style="left: 50%; animation-delay: 2.5s"></div>
        <div class="particle" style="left: 70%; animation-delay: 3.8s"></div>
        <div class="particle" style="left: 90%; animation-delay: 5.1s"></div>
    </div>

    <h2>Welcome to the BTech Placement Chatbot ü§ñ</h2>
    <p>Click the chat icon to start a conversation.</p>

    <div class="chat-icon" onclick="toggleChat()">üí¨</div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span>Chatbot - Ask Me Anything</span>
            <button class="close-btn" onclick="toggleChat()">‚úñ</button>
        </div>
        <div class="chat-body" id="chatBody">
            <p class="bot-message">üëã Hi! How can I help you with BTech placements?</p>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatBox = document.getElementById("chatContainer");
            const chatIcon = document.querySelector('.chat-icon');
            
            chatBox.classList.toggle("show");
            chatIcon.classList.toggle("chat-open");
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatBody = document.getElementById("chatBody");

            if (!userInput.trim()) return;

            chatBody.innerHTML += `<p class="user-message">üßë‚Äçüíª ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            let typingIndicator = document.createElement("p");
            typingIndicator.classList.add("bot-message", "typing");
            typingIndicator.textContent = "ü§ñ Typing...";
            chatBody.appendChild(typingIndicator);
            chatBody.scrollTop = chatBody.scrollHeight;

            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let data = await response.json();
                document.querySelector(".typing").remove();
                chatBody.innerHTML += `<p class="bot-message">ü§ñ ${data.response}</p>`;
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                document.querySelector(".typing").remove();
                chatBody.innerHTML += `<p class="bot-message error">‚ö†Ô∏è Unable to fetch response. Try again later.</p>`;
            }
        }
    </script>

</body>
</html>
